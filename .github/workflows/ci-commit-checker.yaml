---
name: Semantic PR Check

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
    branches: [main]

jobs:
  main:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
