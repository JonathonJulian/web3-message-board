{{- if .Values.agent.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Release.Name }}-victoria-logs-agent
  labels:
    app: {{ .Release.Name }}-victoria-logs-agent
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-victoria-logs-agent
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-victoria-logs-agent
    spec:
      containers:
        - name: victoria-logs-agent
          image: "{{ .Values.agent.image.repository }}:{{ .Values.agent.image.tag }}"
          imagePullPolicy: {{ .Values.agent.image.pullPolicy }}
          args:
            - "-remoteWrite.url=http://{{ .Release.Name }}-victoria-logs:{{ .Values.service.port }}/api/v1/write"
            {{- range .Values.agent.config.scrapePaths }}
            - "-scrape.config=paths=[{{ . }}]"
            {{- end }}
            {{- range $key, $value := .Values.agent.config.labels }}
            - "-remoteWrite.label={{ $key }}={{ $value }}"
            {{- end }}
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
          resources:
            {{- toYaml .Values.agent.resources | nindent 12 }}
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
{{- end }}