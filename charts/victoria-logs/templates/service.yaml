apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-victoria-logs
  labels:
    app: {{ .Release.Name }}-victoria-logs
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}-victoria-logs